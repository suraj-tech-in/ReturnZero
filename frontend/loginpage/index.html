<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration and Login Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="image-container">
        <img src="6921099.jpg" alt="" />
      </div>
      <div class="form-container">
        <h2 id="form-title">Registration Form</h2>
        <form id="registration-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm your password"
              required
            />
          </div>
          <button type="submit" id="register-btn">Register</button>
          <p id="error-message"></p>
          <p>Already have an account? <a href="#" id="toggle-form">Login</a></p>
        </form>

        <form id="login-form" style="display: none">
          <h2 id="form-title">Login Form</h2>
          <div class="form-group">
            <label for="login-username">Username</label>
            <input
              type="text"
              id="login-username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input
              type="password"
              id="login-password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" id="login-btn">Login</button>
          <p id="login-error-message"></p>
          <p>
            Don't have an account? <a href="#" id="toggle-form">Register</a>
          </p>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
