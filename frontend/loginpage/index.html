<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register or Login | Innovathon</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="image-container">
        <img src="/static/loginpage/6921099.jpg" />
      </div>



      <div class="form-container">
        <h2 id="form-title">Registration Form</h2>
        <form id="registration-form" method="post" action="/register">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="name" 
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password" 
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" id="register-btn">Register</button>
          <p id="error-message"></p>
          <p>Already have an account? <a href="/login" id="toggle-form">Login</a></p>
        </form>
        




        <form id="login-form" style="display: none" method="post" action="/login">
          <h2 id="form-title">Login Form</h2>
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
          <div class="form-group">
            <label for="login-username">Username</label>
            <input
              type="text"
              id="login-username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input
              type="password"
              id="login-password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" id="login-btn">Login</button>
          <p id="login-error-message"></p>
          <p>
            Don't have an account? <a href="" id="toggle-form">Register</a>
          </p>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
