<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar and Edit Profile</title>
    <!-- External Stylesheets and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Rlq4jSL+EXtZq8aif7DauP/kdHlDXo4cXD5zl0v5wvWdy4bvm8Laa4K7s6i/jd1fNnQXek/IXXu4I1T+7M7UjQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
      }

      /* Navbar Styling */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #5a199b;
        color: white;
        max-height: 60px;
        padding: 10px 20px;
      }

      .logo img {
        padding-left: 17px;
        height: 50px;
        transform: scale(1.9);
      }

      .search-bar {
        flex: 5;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .search-bar input {
        width: 90%;
        max-width: 600px;
        padding: 8px;
        border: none;
        border-radius: 5px 0 0 5px;
      }

      .search-bar button {
        padding: 4px 10px;
        border: none;
        background-color: #5a199b;
        color: white;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        display: flex;
        align-items: center;
      }

      .search-bar button:hover {
        background-color: rgb(207, 71, 207);
      }

      .user-info {
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }

      .username {
        font-size: 16px;
        margin-right: 10px;
      }

      .avatar img {
        width: 35px;
        height: 35px;
        border-radius: 50%;
      }

      /* Profile Container Styling */
      .profile-container {
        max-width: 900px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .profile-header {
        text-align: center;
        margin-bottom: 20px;
        color: #5a199b;
      }

      .profile-picture-section img {
        display: block;
        margin: 10px auto;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 2px solid #5a199b;
      }

      .profile-picture-section img{
        transition: all 0.2s;
      }

      .profile-picture-section img:hover {
        cursor: pointer;
        transform: scale(1.1);
      }

      .profile-picture-section input {
        display: block;
        margin: 10px auto;
        padding: 5px;
      }

      .edit-profile-section .form-group {
        margin: 10px 0;
      }

      .edit-profile-section label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .edit-profile-section input,
      .edit-profile-section textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .edit-profile-section button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #5a199b;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .edit-profile-section button:hover {
        background-color: rgb(207, 71, 207);
      }

      .posts-section {
        margin-top: 30px;
      }

      .posts-section textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .posts-section button {
        display: block;
        padding: 10px;
        background-color: #5a199b;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      .posts-section button:hover {
        background-color: rgb(207, 71, 207);
      }

      #posts-list {
        list-style: none;
        padding: 0;
      }

      #posts-list li {
        background: #f9f9f9;
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      
      <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button>
          <span class="material-symbols-outlined">search</span>
        </button>
      </div>
      
      <div class="user-info">
        <div class="username">Hello, User!</div>
        <div class="avatar">
          <img src="avtar.png" alt="User Avatar">
        </div>
      </div>
    </nav>

    <!-- Profile Container -->
    <div class="profile-container">
      <!-- Profile Picture Section -->
      <div class="profile-picture-section">
        <h2 class="profile-header">Edit Profile Picture</h2>
        <img id="profile-picture" src="https://via.placeholder.com/150" alt="" />
        <input type="file" id="upload-picture" accept="image/*" />
      </div>

      <!-- Edit Profile Section -->
      <div class="edit-profile-section">
        <h2>Edit Profile</h2>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Enter username" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter email" />
        </div>
        <div class="form-group">
          <label for="bio">Bio:</label>
          <textarea id="bio" placeholder="Write something about yourself"></textarea>
        </div>
        <button id="save-profile-btn">Save Profile</button>
      </div>

      <!-- Posts Section -->
      <div class="posts-section">
        <h2>Your Posts</h2>
        <textarea id="post-input" placeholder="Write your post here..."></textarea>
        <button id="add-post-btn">Add Post</button>
        <ul id="posts-list"></ul>
      </div>
    </div>
  </body>
</html>
