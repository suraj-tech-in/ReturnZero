<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <!-- Material Symbols for search icon -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #5a199b;
      color: white;
      padding: 0 10px;
      height: 60px;
    }

    .logo img {
      height: 95px;
      max-height: 100px;
      object-fit: contain;
    }

    .search-bar {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 700px;
    }

    .search-bar input {
      width: 100%;
      max-width: 600px;
      padding: 8px;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    .search-bar button {
      padding: 8px 10px;
      border: none;
      background-color: #5a199b;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .search-bar button:hover {
      background-color: rgb(207, 71, 207);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info .username {
      font-size: 16px;
      white-space: nowrap;
      margin-right: 1rem;
    }

    .user-info .avatar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .search-bar {
        flex: 2;
      }

      .search-bar input {
        width: 80%;
      }

      .user-info .username {
        display: none; /* Hide username on smaller screens */
      }

      .logo img {
        height: 50px; 
        max-height: 60px; 
        object-fit: contain; 
      }

      .user-info .avatar img {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <div>
    <nav class="navbar" id="navbar">
      <!-- Logo -->
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      
      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button>
          <span class="material-symbols-outlined">search</span>
        </button>
      </div>
      
      <!-- User Info -->
      <div class="user-info">
        <div class="username">Hello, User!</div>
        <div class="avatar">
          <img src="avatar.png" alt="User Avatar">
        </div>
      </div>
    </nav>
  </div>
</body>
</html>
